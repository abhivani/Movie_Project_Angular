<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <h3 [routerLink]="['/home']" class="app-clickable">My BootStreap Search</h3>
                </div>
                <div class="col-md-8">
                    <form  (submit)="submitHandler($event)">
                        <input type="text" name="queryTerm"  class="form-control" 
                        autofocus  placeholder="Search Here" [(ngModel)]="queryTerm">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
